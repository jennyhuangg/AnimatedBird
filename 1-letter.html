<!DOCTYPE html>

<title>1-Letter</title>

<!-- Assign the identifier "vertex-shader" to the vertex shader source -->
<script id="vertex-shader" type="x-shader/x-vertex">
// A simple pass-through vertex shader

attribute vec4 vPosition; // A 4-vector giving input vertex's location.
attribute vec4 normal; // A 4-vector giving the input vertex's normal vector
attribute vec2 vTexCoord;

varying vec2 fTexCoord;
varying float shade; // A 4-vector given to the rasterizer
                    // to yield fragment color.

// // Base color for the shape.
// uniform  vec4 baseColor;
// Look vector.
uniform  vec4 vLook;
uniform vec3 theta;
uniform mat4 instanceXform;
uniform mat4 cameraRotation;

void
main()
{
    // gl_Position is the built-in state variable in this shader that
    // passes position information to the rasterizer.
    // Does not need to be declared because it is built into WebGL
    gl_Position = vPosition;
    fTexCoord = vTexCoord;
}
</script>

<!-- Assign the identifier "fragment-shader" to the fragment shader source -->
<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

varying vec4 fColor;
varying  vec2 fTexCoord;

uniform sampler2D texture;

void
main()
{
    gl_FragColor = texture2D( texture, fTexCoord );
}
</script>
